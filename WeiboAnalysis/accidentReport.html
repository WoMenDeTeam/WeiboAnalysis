                </div>
                <div class="widget_line">

                <div class="widget_outer">
                    <div class="widget_header">
                        <div>
                            <table cellspacing="0" cellpadding="0" class="widget_header_table">
                                <tbody>
                                    <tr>
                                        <td class="widget_title">

                                        </td>
                                        <td align="right">

                                        </td>
                                    </tr>
                                </tbody>

                                    <!--<input  type="radio" name="time-type-rdo" value="1" />事故抓取时间-->

                                <!--<a class="btn_power no " href="javascript:void(null);">事故发生时间：</a>-->
                                <input id="accidentalarm_start_time" name="" type="text" class="wb_text" value=""
                                    style="width: 100px;" onfocus="WdatePicker({isShowClear:true,readOnly:true,dateFmt:'yyyy-MM-dd'})" />

                                <input id="accidentalarm_end_time" name="" type="text" class="wb_text" value="" style="width: 100px;"

                                <a class="btn_power no " href="javascript:void(null);">关键词：</a>
                                <input id="accidentalarm_keyword_txt" name="" type="text" class="wb_text" value=""
                                    style="width: 338px;" />
                                <a class="btn_search" href="javascript:void(null);" id="accidentalarm_search_btn">搜
                                    索</a>
                            </div>

                                <a href="javascript:void(null);">按照安全事故的死伤人数及财产损失程度，将安全事故划分为4种级别，分别用不同颜色来标识：</a>
                                <a class="btn_degree_1" href="javascript:void(null);">特别重大事故</a> <a class="btn_degree_2"
                                    href="javascript:void(null);">重大事故</a> <a class="btn_degree_3" href="javascript:void(null);">
                                        较大事故</a> <a class="btn_degree_4" href="javascript:void(null);">一般事故</a>
                                <div class="clear">
                                </div>
                            </div>-->
                            <!--排序条件-->
                            <div class="wb_wc_wwc" id="actionBtns">
                                <span class="left" style="width: 420px;">
                                    <input id="click_all_ckbox" name="" type="checkbox" value="" />

                                <ul>

                    </p>

    <div class="floatdiv" id="Container">
        <div class="layer_outer">
            <div class="layer_inner" id="Message">

                    未读事故调查报告(<b class="color_2" id="newcount">0</b>)条</h1>
                <a class="btn_form_down" href="javascript:void(null)" id="down" title="隐藏窗口"></a>

                </div>
                <div class="layer_C">
                    <ul class="news_mini" id="Content">
                    </ul>
                </div>
            </div>
        </div>

    </div>

                    <h1 id="newsCount">
                        事故调查报告信息</h1>
                </div>
                <a class="btn_close" id="btn_close" href="javascript:void(null)" title="关闭窗口"></a>
                <div class="clear">
                </div>
                <div class="layer_C" id="formsContent">
                    <div id="SubmitContent">
                        <span class="input">红色<b style='color: red;'>*</b>为必填选项</span>
                        <ul class="form_list">
                            <li style="display: none;"><span class="name">ID</span> <span class="input">
                                <input type="text" id="txtID" value="" />
                            </span><span class="note">*</span></li>
                            <li><span class="name">标题</span> <span class="input" style="width: 500px;">
                                <input type="text" id="report-tile-txt" value="" style="width: 490px;" />
                            </span><span class="note">*</span></li>
                            <li><span class="name">URL地址</span> <span class="input" style="width: 500px;">
                                <input type="text" id="report-rul-txt" value="" style="width: 490px;" />
                            </span><span class="note">*</span></li>
                            <li><span class="name">地区</span> <span class="input" style="width: 500px;">
                                <input type="text" id="report-area-txt" value="" style="width: 490px;" />
                            </span><span class="note">*</span></li>
                            <li><span class="name">发布时间</span> <span class="input" style="width: 500px;">
                                <input id="report-time-txt" name="" type="text" class="wb_text" value="" style="width: 490px;"

                            </span><span class="note">*</span></li>

                            <li><span class="name">抓取时间</span> <span class="input" style="width: 500px;">

                            </span><span class="note">*</span></li>
                            -->
                            <li><span class="name">发生时间</span> <span class="input" style="width: 500px;">
                                <input id="report-occurrencetime-txt" name="" type="text" class="wb_text" value=""
                                    style="width: 490px;" onfocus="WdatePicker({isShowClear:true,readOnly:true,dateFmt:'yyyy/MM/dd HH:mm:ss',maxDate:'#F{$dp.$D(\'report-time-txt\')}'})" />
