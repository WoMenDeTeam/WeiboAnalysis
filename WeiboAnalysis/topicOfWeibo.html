<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>安全生产微博舆情分析系统</title>
    <link href="styles/weibo.css" rel="stylesheet" type="text/css" />
    <!--<script src="Scripts/Pager.js" type="text/javascript"></script>-->
    <!--<script src="Scripts/SqlSearch.js" type="text/javascript"></script>-->
    <script src="Scripts/web/topicOfWeibo.js" type="text/javascript"></script>
    <script type="text/javascript">
       
    </script>
</head>
<body>
    <body>
        <div class="main">
            <div class="wraper">
                <div class="column" style="width: 24%; margin-right: 1%;">
                    <a id="blackPage" href="javascript:void(0)">
                        <img src="img/btn_fanhui.gif" width="239" height="23" /></a>
                    <div style="height: 10px;">
                    </div>
                    <!--评论微博-->
                    <div class="history_tac" id="cmLayer" style="display: none">
                        <div class="widget_border">
                        </div>
                        <div class="widget_line">
                        </div>
                        <div class="widget_outer" id="cmLayer_inner">
                            <div class="widget_header" id="cmLayer_move">
                                <table cellspacing="0" cellpadding="0" class="widget_header_table">
                                    <tbody>
                                        <tr>
                                            <td class="widget_title">
                                                评论微博
                                            </td>
                                            <td align="right">
                                                <a class="btn_delete" id="cm_close" href="javascript:void(null)"></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="widget_resize_frame">
                                <div class="widget_body">
                                    <div id="topicComments">
                                    </div>
                                    <div class="page_temp">
                                        <div class="page left" id="page_info">
                                        </div>
                                        <div class="page right" id="pager_list">
                                        </div>
                                        <div class="clear">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="widget_line">
                        </div>
                        <div class="widget_border">
                        </div>
                    </div>
                    <!---->
                    <div class="widget_border">
                    </div>
                    <div class="widget_line">
                    </div>
                    <div class="widget_outer">
                        <div class="widget_header">
                            <table cellspacing="0" cellpadding="0" class="widget_header_table">
                                <tbody>
                                    <tr>
                                        <td class="widget_title">
                                            话题名称
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div style="display: block;" class="widget_resize_frame">
                            <div class="widget_body">
                                <div class="wb_sctit">
                                    <h1 id="topicName">
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="widget_line">
                    </div>
                    <div class="widget_border">
                    </div>
                    <div class="widget_outer">
                        <div class="widget_header">
                            <table cellspacing="0" cellpadding="0" class="widget_header_table">
                                <tbody>
                                    <tr>
                                        <td class="widget_title" id="hotweibolist_title">
                                            活跃用户
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget_resize_frame">
                            <div class="widget_body">
                                <div id="left_user_hot_plan">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column" style="width: 75%;">
                    <div class="widget_border">
                    </div>
                    <div class="widget_line">
                    </div>
                    <div class="widget_outer">
                        <div class="widget_header">
                            <div>
                                <table cellspacing="0" cellpadding="0" class="widget_header_table">
                                    <tbody>
                                        <tr>
                                            <td class="widget_title">
                                                微博列表
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="widget_resize_frame">
                            <div class="widget_body">
                                <div class="wb_wc_wwc" id="actionBtns">
                                    <span class="left all">
                                        <input id="click_all_ckbox" name="" type="checkbox" value="" />
                                        <code>已选：<b class="color_2" id="checknumber">0</b></code> <a class="btn" id="delete_topic"
                                            href="javascript:void(null);">删除微博</a> </span>
                                    <ul>
                                        <!--
                                    <li id="real_time_btn" class="on"><a>敏感 ↓</a></li>
                                    <li id="hot_point_btn"><a>热度 ↓</a></li>
                                    -->
                                    </ul>
                                </div>
                                <div id="list_body_div">
                                </div>
                                <div class="page" id="pagebar">
                                </div>
                            </div>
                        </div>
                        <div class="widget_line">
                        </div>
                        <div class="widget_border">
                        </div>
                    </div>
                    <div class="clear">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="wraper">
                <div id="footer">
                    <div id="footer_wrapper">
                        <p class="copyright">
                            © <a href="#">版权信息</a>. 版权所有。
                            <br>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div id="log">
        </div>
        <!------------------------- 底 部 结 束 ------------------------->
        <!--隐藏div-->
        <div id="sad">
        </div>
        <div class="floatdiv" id="layer">
            <div class="layer_outer">
                <div class="layer_inner" id="layer_inner">
                    <div class="layer_move" id="topicmove_column" title="点击此处可自由拖动">
                        <h1 id="newsCount">
                            创建话题</h1>
                    </div>
                    <a class="btn_close" id="btn_close" href="javascript:void(null)" title="关闭窗口"></a>
                    <div class="clear">
                    </div>
                    <div class="float_layer" id="generateWeiboDataDiv" style="display: none;">
                        <div class="layer_loading">
                            <span>
                                <img src="img/load_icon.gif" /><br />
                                正在生成数据</span>
                        </div>
                        <div class="layer_loading_bg" style="height: 100px;">
                        </div>
                    </div>
                    <div class="layer_C">
                        <!--内容-->
                        <ul class="form_list">
                            <li><span class="name">话题名：</span> <span class="input">
                                <textarea id="topic_content_txt" cols="34" rows="6">给微博话题取个名字吧...</textarea>
                            </span></li>
                        </ul>
                        <div class="form_btn">
                            <input id="create_topic_analysis" name="" type="button" class="btn" value="开始分析" /></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="floatdiv" id="submitPopDiv">
            <div class="layer_outer" id="submitPopDiv_outer">
                <div class="layer_inner finish">
                    <div class="wb_tishicg">
                        操作已成功！</div>
                </div>
            </div>
        </div>
    </body>
</body>
</html>
