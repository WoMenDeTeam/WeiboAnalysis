                                <a class="btn_search" href="javascript:void(null);" id="weibo_screening_btn">搜 索</a><br />
                            </div>-->

    <script type="text/temps" id="list_tempss"> 
<table class="widget_table" cellspacing="0" cellpadding="0">
<thead><tr><th width="25%">时间</th><th width="15%">用户名</th><th width="25%">IP地址</th><th width="35%">浏览页面</th></tr></thead>

<tbody>
<% for (var i in list) {
 if(list[i].UserName!=null){%>
<tr><td><%=list[i].OperateTime%></td><td><%=list[i].UserName%></td><td><%=list[i].IP%></td><td><%=list[i].VisitUrl%></td></tr>
<%}} %>
</tbody>
</table>
