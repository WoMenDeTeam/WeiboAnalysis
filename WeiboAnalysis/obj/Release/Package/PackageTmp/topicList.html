<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>安全生产微博舆情分析系统</title>
    <link href="styles/weibo.css" rel="stylesheet" type="text/css" />
    <!--<script src="Scripts/jquery-1.8.1.min.js" type="text/javascript"></script>-->
    <!--<script src="Scripts/common.js" type="text/javascript"></script>-->
    <!--<script src="Scripts/divMove.js" type="text/javascript"></script>-->
    <!--<script src="Scripts/jquery.query.js" type="text/javascript"></script>-->
    <script src="Scripts/SqlPager.js" type="text/javascript"></script>
    <script src="Scripts/web/topicList.js" type="text/javascript"></script>
</head>
<body>
    <div class="main">
        <div class="wraper">
            <div class="column"  style=" width: 24%; margin-right: 1%;">
                <div class="widget_border">
                </div>
                <div class="widget_line">
                </div>
                <div class="widget_outer">
                    <div class="widget_header">
                        <table cellspacing="0" cellpadding="0" class="widget_header_table">
                            <tbody>
                                <tr>
                                    <td class="widget_title" id="hotweibolist_title">
                                        活跃用户
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="widget_resize_frame">
                        <div class="widget_body">
                            <div id="left_user_hot_plan">                          
                            </div>                          
                        </div>
                    </div>
                </div>
                <div class="widget_line">
                </div>
                <div class="widget_border">
                </div>
            </div>
            <div class="column" style="width: 75%;">
                <div class="widget_border">
                </div>
                <div class="widget_line">
                </div>
                <div class="widget_outer">
                    <div class="widget_header">
                        <table cellspacing="0" cellpadding="0" class="widget_header_table">
                            <tbody>
                                <tr>
                                    <td class="widget_title">
                                        话题列表
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="widget_resize_frame">
                        <div class="widget_body">
                            <div class="wb_wc_wwc">
                                <span class="left">　</span><span class="right">
                                    <!--<a class="btn_renew"  href="javascript:void(null);"></a>-->
                                    <code>第<b id="currpage_b">0/0</b>页,共<b class="color_2" id="count_b">0</b>条</code>
                                </span>
                                <ul id="stateTab">
                                    <li><a href="javascript:void(null);" pid="0">分析中</a></li>
                                    <li><a href="javascript:void(null);" pid="1">已分析</a></li>
                                </ul>
                                <div class="clear">
                                </div>
                                <div class="wb_xinline">
                                </div>
                            </div>
                            <div class="wb_httit">
                                <ul id="topicList">
                                </ul>
                                <div class="clear">
                                </div>
                                <div class="page" id="topic_pager_list">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget_line">
                </div>
                <div class="widget_border">
                </div>
            </div>
            <div class="clear">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="wraper">
            <div id="footer">
                <div id="footer_wrapper">
                    <p class="copyright">
                        © <a href="#">版权信息</a>. 版权所有。
                        <br>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-------------------------　底　部　结　束　------------------------->
    <!--隐藏div-->
    <div id="sad">
    </div>
    <div class="floatdiv" id="layer">
        <div class="layer_outer">
            <div class="layer_inner" id="layer_inner">
                <div class="layer_move" id="topicmove_column" title="点击此处可自由拖动">
                    <h1 id="newsCount">
                        话题操作</h1>
                </div>
                <a class="btn_close" id="btn_close" href="javascript:void(null)" title="关闭窗口"></a>
                <div class="clear">
                </div>
                <div class="float_layer" id="generateWeiboDataDiv" style="display: none;">
                    <div class="layer_loading">
                        <span>
                            <img src="img/load_icon.gif" /><br />
                            正在生成数据</span>
                    </div>
                    <div class="layer_loading_bg" style="height: 100px;">
                    </div>
                </div>
                <div class="layer_C">
                    <ul class="form_list">
                        <!--- 表单项开始 --->
                        <li><span class="name">话题名称</span> <span class="input">
                            <textarea id="txtTopicName" cols="34" rows="6" sid="" stype=""></textarea></span>
                            <span class="note" id="txtKWNameCheck" style="display: none;">
                                <img src="img/wb_tishi.gif" /></span> </li>
                        <!--- 表单项结束 --->
                        <div class="tig">
                            <span id="promptContent"></span>
                        </div>
                    </ul>
                    <div class="form_btn">
                        <input type="button" class="btn" id="btnAddT" value="提交" /><input type="button" class="btn"
                            id="btnReset" value="重置" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="floatdiv" id="submitPopDiv">
        <div class="layer_outer" id="submitPopDiv_outer">
            <div class="layer_inner finish">
                <div class="wb_tishicg">
                    操作已成功！</div>
            </div>
        </div>
    </div>
    <div class="floatdiv" id="showmsg">
        <div class="layer_outer" id="Div2">
            <div class="layer_inner finish">
                <div class="wb_tishicg" id="msgcontent">
                    操作已成功！</div>
            </div>
        </div>
    </div>
</body>
</html>
