<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <link href="styles/wb_new.css" rel="stylesheet" type="text/css" />
    <link href="styles/weibo.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/jquery-1.8.1.js" type="text/javascript"></script>
    <script src="Scripts/SqlPager.js" type="text/javascript"></script>

<body>
    <div class="wbnew_top">
        <div class="new_wbbutton">
            <div class="wbxin_but right">
                <div class="wb_headtab">
                    <a href="javascript:void(0);" id="a_quid">注销用户</a></div>
            </div>
        </div>
    </div>
    <bgsound id="soundPlay" loop="0" src=""></bgsound>
    <div class="main">
        <div class="wraper">

            <div class="column" style="width: 100%;">
                <div class="widget_border">
                </div>
                <div class="widget_line">
                </div>
                <div class="widget_outer">
                    <div class="widget_header">
                        <div>
                            <table cellspacing="0" cellpadding="0" class="widget_header_table">
                                <tbody>
                                    <tr>
                                        <td class="widget_title">
                                            安全生产事故网络信息事故调查报告
                                        </td>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="widget_resize_frame">
                        <div class="widget_body">
                            <!--搜索-->
                            <div class="wb_gjsearch">
                                <a class="btn_history heigh_pad12 no" id="pending_report" href="javascript:void(0);">
                                    待处理报告</a> <a class="btn_history heigh_pad12" id="recycle_report" href="javascript:void(0);">
                                        报告回收站</a> <a class="btn_history heigh_pad12" id="published_report" href="javascript:void(0);">
                                            已发布报告</a> <a href="javascript:void(null);" class="btn_power" id="search_bar_btn">高级</a>
                                <input id="accidentalarm_keyword_txt" style="width: 500px;" name="" type="text" class="wb_text"
                                    value="" />
                                <a class="btn_search" href="javascript:void(null);" id="accidentalarm_search_btn">搜

                                <div id="advanced_search_div" class="wb_gaoji" style="display: none; left: 300px;">
                                    <ul class="wb_shaixuan">
                                        <li class="wb_gjtiti left">筛选条件</li>
                                        <li class="right"><a href="#" id="close_advanced_search_a">
                                            <img src="img/btn_close.gif" width="16" height="16" /></a></li>
                                    </ul>
                                    <div class="clear">
                                    </div>
                                    <div class="wb_shaixuantj" id="shaixuan_checkbox_div">
                                        <ul class="form_list">
                                            <li><span class="name">时间搜索</span> <span class="input">
                                                <select id="search-list-sel" class="wb_text" style="width: 100px;">
                                                    <option value="sysj">所有时间</option>
                                                    <option value="rksj">入库时间</option>
                                                    <option value="fssj">发生时间</option>
                                                    <option value="fbsj">发布时间</option>
                                                </select><input id="accidentalarm_start_time" name="" type="text" class="wb_text"
                                                    value="" style="width: 90px; display: none;" onfocus="WdatePicker({isShowClear:true,readOnly:true,dateFmt:'yyyy-MM-dd'})" />
                                                <input id="accidentalarm_end_time" name="" type="text" class="wb_text" value="" style="width: 90px;

                                            <li><span class="name">事故类别</span> <span class="input">
                                                <select id="search-level-sel" class="wb_text" style="width: 100px;">
                                                    <option value="">全部事故</option>
                                                    <option value="较大">较大</option>
                                                    <option value="特大">特大</option>
                                                    <option value="重大">重大</option>
                                                </select>
                                            </span></li>
                                            <li><span class="name">监管监察</span> <span class="input">
                                                <select id="search-department-sel" class="wb_text" style="width: 100px;">
                                                    <option value="">全部监管局</option>
                                                    <option value="安监">安监局</option>
                                                    <option value="煤监">煤监局</option>
                                                </select>
                                            </span></li>
                                            <li><span class="name">地域</span> <span class="input">
                                                <select id="search-area-sel" class="wb_text" style="width: 100px;">
                                                    <option></option>
                                                    <option value="北京">北京</option>
                                                    <option value="重庆">重庆</option>
                                                </select></span></li>
                                        </ul>
                                        <div class="clear">
                                        </div>
                                    </div>
                                </div>

                            <div class="wb_wc_wwc" id="actionBtns">

                                    <input id="click_all_ckbox" name="" type="checkbox" value="" />

                                    <!--<a class="btn" id="read-report-btn"
                                        href="javascript:void(null);">标记已读</a>-->
                                    <a class="btn" id="delete-report-btn" href="javascript:void(null);">删除</a> <a style="display: none;"

                                            id="add-report-btn" href="javascript:void(null);">新增</a> </span>
                                <ul>
                                    <!--<li id="bytime" class="on"><a>时间 ↓</a></li>-->
                                    <!--<li id="byurgent"><a>级别 ↓</a></li>-->
                                </ul>
                                <span class="right">
                                    <!--<a class="btn_renew"  href="javascript:void(null);"></a>-->
                                    <code>第<b id="currpage_b">0/0</b>页,共<b class="color_2" id="count_b">0</b>条</code>
                                </span>
                            </div>
                            <div class="wb_httit wb_httit_2">
                                <ul id="list_body_div">
                                    <div class="load_out">
                                        <div class="load_in">
                                            <img src="img/load_big.gif" /></div>
                                    </div>
                                </ul>
                            </div>
                            <div id="pageBar" class="page">
                            </div>
                        </div>
                    </div>

                <div class="widget_line">
                </div>
                <div class="widget_border">
                </div>
            </div>
            <div class="clear">
            </div>
        </div>

            <div id="footer">

                        © <a href="#">版权信息</a>. 版权所有。
                        <br />
                    </p>
                </div>
            </div>

    <!--弹出层-->
    <div id="bg_div">
    </div>
    <div class="floatdiv" id="layer">
        <div class="layer_outer">
            <div class="layer_inner" id="layer_inner" style="width: 660px; margin-left: inherit;">
                <div class="layer_move" id="move_column" title="点击此处可自由拖动">
                    <h1 id="newsCount">
                        事故调查报告信息</h1>
                </div>
                <a class="btn_close" id="btn_close" href="javascript:void(null)" title="关闭窗口"></a>
                <div class="clear">
                </div>
                <div class="layer_C" id="formsContent">
                    <div id="SubmitContent">
                        <span class="input">红色<b style='color: red;'>*</b>为必填选项</span>
                        <ul class="form_list">
                            <li style="display: none;"><span class="name">ID</span> <span class="input">
                                <input type="text" id="txtID" value="" />
                            </span><span class="note">*</span></li>
                            <li><span class="name">标题</span> <span class="input" style="width: 500px;">
                                <input type="text" id="report-tile-txt" value="" style="width: 490px;" />
                            </span><span class="note">*</span></li>
                            <li><span class="name">URL地址</span> <span class="input" style="width: 500px;">
                                <input type="text" id="report-rul-txt" value="" style="width: 490px;" />
                            </span><span class="note">*</span></li>
                            <li><span class="name">发布单位</span> <span class="input" style="width: 500px;">
                                <input type="text" id="report-area-txt" value="" style="width: 490px;" />
                            </span><span class="note">*</span></li>
                            <li><span class="name">发布时间</span> <span class="input" style="width: 500px;">

                            </span><span class="note">*</span></li>
                            <li><span class="name">发生时间</span> <span class="input" style="width: 500px;">
                                <input id="report-occurrencetime-txt" name="" type="text" class="wb_text" value=""

                            </span><span class="note">*</span></li>
                            <li><span class="name">事故类别</span><span class="input">
                                <select id="accidentlevel-sel" style="width: 310px;">
                                    <option></option>
                                    <option value="一般">一般</option>
                                    <option value="较大">较大</option>
                                    <option value="特大">特大</option>
                                    <option value="重大">重大</option>
                                </select></span> <span class="note">*</span></li>
                            <li><span class="name">监管监察</span><span class="input">
                                <select id="regulatorydepartment-sel" style="width: 310px;">
                                    <option></option>
                                    <option value="安监局">安监局</option>
                                    <option value="煤监局">煤监局</option>
                                </select></span> <span class="note">*</span></li>
                            <li><span class="name">地区</span> <span class="input">
                                <select id="area-sel" style="width: 310px;">
                                    <option></option>
                                    <option value="北京">北京</option>
                                    <option value="重庆">重庆</option>
                                </select></span> <span class="note">*</span></li>
                        </ul>
                    </div>
                    <div class="form_btn">
                        <input class="btn" id="submit_btn" value="提交" type="button" />
                    </div>
                </div>
            </div>
        </div>
